<!doctype html>
<html lang="en">
<head>

      background:#0b0c10; color:#e6f0ff; display:flex; min-height:100vh; align-items:center; justify-content:center;

    a.card:hover { transform:translateY(-2px); border-color:#2a3666; }
    .foot { margin-top:28px; font-size:14px; color:#8aa0ff; opacity:.8; }

</head>
